
<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <!-- Farklı Aygıtlarda Sorun yaşaması için bu kodu ekliyoruz -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS Dosyasını Ekliyoruz -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome CSS Dosyasını Ekliyoruz -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS Dosyasını Ekliyoruz -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Jquery  JS Dosyasını Ekliyoruz -->
    <script src="jq/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS Dosyasını Ekliyoruz -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Sayfamızın Başlık Kısmını Ekliyoruz -->
    <title></title>

</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
                Hesaplasın
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form class="form-floating">
                        <input type="text" class="form-control " id="sayi1" placeholder="12121"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="1. sayıyı giriniz."
                            onkeypress="returnsayiKontrol(event)">
                        <label for="1.sayi">Birinci Sayi</label>
                    </form>
                </li>
                <li class="list-group-item">
                    <form class="form-floating">
                        <input type="text" class="form-control " id="sayi2" placeholder="12121"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="2. sayıyı giriniz."
                            onkeypress="returnsayiKontrol(event)">
                        <label for="2. sayi">İkinci Sayi</label>
                    </form>
                </li>

            </ul>
            <div class="card-footer">
                <div clas="row">


                    <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Topla" onclick="topla()" id="topla">Topla</button>


                    <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Çıkar" onclick="cikar()" id="cikar" >Çıkar</button>


                    <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Çarp "onclick="carp()" id="cikar">Çarp</button>


                    <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Böl" onclick="bol()" id="cikar">Böl</button>

                </div>
                <div clas="row">
                    <button type="button" class="btn btn-outline-info" id="Temizle" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Temizleme yapmaktadır.">Temizle</button>
                </div>


            </div>
            <div class="card-footer">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"  id="progressBar" ></div>
                </div>
                <div class="alert alert-primary" role="alert" id="sonucuEkranaYazdir" >

                </div>
            </div>

        </div>

    </div>



    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>


    <script src="customscript\functionsayiKontrol.js"></script>
    <script src="customscript\livetoast.js"></script>
    <script src="customscript\tooltip.js"></script>
    <script src="customscript\HesaplaTanimlamalari.js"></script>
    <script src="customscript\hesapla.js"></script>
    <script src="customscript\progress.js"></script>
    <script src="customscript\temizle.js"></script>



</body>

</html>
